<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Salud y Control de Calorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>

<body>

    <div class="card login-card">
        <div class="login-header text-center">
            <h2><i class="bi bi-heart-pulse me-2"></i></h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control rounded-pill" id="email"
                        placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control rounded-pill" id="password"
                        placeholder="••••••••" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom rounded-pill">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
                    </button>
                </div>
                <div class="text-center">
                    <a th:href="@{/auth/email/recovery}" class="text-decoration-none text-success">¿Olvidaste tu
                        contraseña?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>¿Nuevo aquí? <a th:href="@{/auth/register}"
                            class="text-decoration-none text-success fw-semibold">Crear una
                            cuenta</a></p>
                </div>

                <div id="mensaje" th:if="${mensaje}" class="alert alert-success mt-4" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>

                <div id="error" th:if="${error}" class="alert alert-danger text-center" role="alert">
                    <span th:text="${error}"></span>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/desvanecer.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

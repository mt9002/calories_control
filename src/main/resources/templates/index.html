<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calories Control - IMC</title>

  <link rel="stylesheet" th:href="@{/css/custom.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-light">

  <div class="d-flex min-vh-100">

    <div class="flex-fill d-flex flex-column">

      <header th:replace="~{fragments/principal/header :: header}"></header>

      <!-- Page Content Dinamic-->
      <main class="container my-4" style="max-width: 1200px;">
        <div th:replace="${content} :: contenido"></div>
      </main>

      <!-- Footer -->
      <footer th:replace="~{fragments/principal/footer :: footer}"></footer>

    </div>
  </div>
  <!-- IMC Calculator js-->
  <script th:src="@{/js/calculator.js}"></script>
  <!-- Auto-logout JS por inactividad -->
  <script>
    let sessionTimeout = 5 * 60 * 1000; // 15 minutos
    let timeout;

    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        window.location.href = '/logout'; // Redirige a logout automÃ¡ticamente
      }, sessionTimeout);
    }

    // Reinicia el contador si el usuario hace algo
    ['click', 'mousemove', 'keypress'].forEach(evt =>
      document.addEventListener(evt, resetTimer));

    resetTimer(); // Inicia el contador
  </script>

</body>

</html>

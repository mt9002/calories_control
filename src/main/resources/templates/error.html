<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del Sistema | IMCApp</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            max-width: 600px;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-title">Error Interno del Servidor</div>
        <p class="error-message">
            Lo sentimos, ha ocurrido un error inesperado en el sistema.
            Nuestro equipo ha sido notificado y estamos trabajando para solucionarlo.
        </p>

        <!-- Si usas Thymeleaf, puedes mostrar el mensaje del modelo -->
        <p th:if="${error}" class="text-danger fw-semibold">
            <span th:text="${error}"></span>
        </p>

        <a href="/" class="btn btn-primary">
            <i class="bi bi-arrow-left-circle"></i> Volver al inicio
        </a>
    </div>

    <footer>
        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> IMCApp - Todos los derechos
        reservados.
    </footer>

</body>

</html>

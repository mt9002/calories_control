<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar Contraseña - Calories Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>

    <div class="card login-card">
        <div class="login-header text-center">
            <h2><i class="bi bi-shield-lock me-2"></i>Cambiar Contraseña</h2>
            <p class="text-muted">Ingresa tu nueva contraseña</p>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />

                <div class="mb-3">
                    <label for="password" class="form-label">Nueva Contraseña</label>
                    <input type="password" name="password" class="form-control rounded-pill" id="password"
                        placeholder="••••••••" required minlength="6">
                    <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom rounded-pill">
                        <i class="bi bi-check-circle me-1"></i> Cambiar Contraseña
                    </button>
                </div>
            </form>

            <div class="text-center">
                <a th:href="@{/auth/login}" class="text-decoration-none text-success">
                    <i class="bi bi-arrow-left me-1"></i> Volver al Inicio de Sesión
                </a>
            </div>

            <div id="mensaje" th:if="${message}" class="alert alert-success mt-4" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${message}"></span>
            </div>

            <div id="error" th:if="${error}" class="alert alert-danger text-center mt-4" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/desvanecer.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

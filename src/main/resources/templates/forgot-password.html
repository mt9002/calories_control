<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Calories Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>

    <div class="card login-card">
        <div class="login-header text-center">
            <h2><i class="bi bi-key me-2"></i>Recuperar Contraseña</h2>
            <p class="text-white">Ingresa tu correo electrónico para recibir un enlace de recuperación</p>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/auth/email/recovery}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control rounded-pill" id="email"
                        placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom rounded-pill">
                        <i class="bi bi-envelope me-1"></i> Enviar Enlace de Recuperación
                    </button>
                </div>
            </form>

            <div class="text-center">
                <a th:href="@{/auth/login}" class="text-decoration-none text-success">
                    <i class="bi bi-arrow-left me-1"></i> Volver al Inicio de Sesión
                </a>
            </div>

            <div id="mensaje" th:if="${message}" class="alert alert-success mt-4" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${message}"></span>
            </div>

            <div id="error" th:if="${error}" class="alert alert-danger text-center mt-4" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/desvanecer.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

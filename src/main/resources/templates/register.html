<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Salud y Control de Calorías</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/register.css}" rel="stylesheet" />
</head>

<body>

    <div class="card login-card">
        <div class="login-header text-center">
            <h2><i class="bi bi-person-plus-fill me-2"></i> Crear Cuenta</h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/auth/register}" th:object="${register}" method="post"
                onsubmit="return validarPasswords()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control rounded-pill"
                        placeholder="Tu nombre" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control rounded-pill"
                        placeholder="tucorreo@ejemplo.com" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control rounded-pill"
                        placeholder="••••••••" required />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword"
                        class="form-control rounded-pill" placeholder="••••••••" required />
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom rounded-pill">
                        <i class="bi bi-check-circle me-1"></i> Registrarse
                    </button>
                </div>

                <hr />
                <div class="text-center">
                    <p>¿Ya tienes cuenta? <a th:href="@{/auth/login}"
                            class="text-decoration-none text-success fw-semibold">Iniciar sesión</a></p>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                    <span th:text="${error}"></span>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validarPasswords() {
            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;

            if (pass !== confirm) {
                alert("Las contraseñas no coinciden");
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

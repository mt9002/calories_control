<header th:fragment="header" class="border-bottom border-2 p-3 d-flex justify-content-between align-items-center shadow-lg"
  style="background: linear-gradient(135deg, #4B0082 0%, #9370DB 100%); color: white; border-color: rgba(255,255,255,0.1) !important;">
  <!-- Topbar Search -->
  <form class="d-none d-md-block me-auto w-50">

  </form>

  <div class="d-flex align-items-center ms-auto">
    <a href="#about" class="text-white text-decoration-none fw-semibold me-4 hover-link">
      <i class="bi bi-info-circle me-1"></i>About
    </a>

    <div class="d-flex align-items-center me-3">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" class="rounded-circle border border-3 border-white me-2" width="45" height="45" alt="User Photo" />
      <span class="fw-bold text-white d-none d-lg-inline">Mauricio Tovar</span>
    </div>

    <!-- Logout Button -->
    <form th:action="@{/logout}" method="post" class="m-0">
      <button type="submit" class="btn btn-danger rounded-pill d-flex align-items-center px-3 shadow-sm fw-semibold">
        <i class="bi bi-box-arrow-right me-2"></i>Salir
      </button>
    </form>
  </div>

</header>

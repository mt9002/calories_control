<!-- slider IMC -->
<div th:fragment="slider" class="col-12 col-lg-6" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-gradient-primary text-white py-4">
            <h4 class="card-title mb-0 d-flex align-items-center">
                <i class="bi bi-calculator me-3 fs-4"></i> Calculadora de IMC
            </h4>
        </div>
        <div class="card-body p-4">
            <form id="imc-form">
                <div class="mb-4">
                    <label for="altura-valor" class="form-label fw-semibold d-flex align-items-center">
                        <i class="bi bi-arrows-expand me-2 text-primary"></i>
                        Altura (cm): <span id="altura-valor" class="ms-2 badge bg-primary">170</span>
                    </label>
                    <input type="range" class="form-range custom-range" id="alturaSlider" min="100" max="220" step="1" value="170">
                </div>

                <div class="mb-4">
                    <label for="peso-valor" class="form-label fw-semibold d-flex align-items-center">
                        <i class="bi bi-speedometer me-2 text-success"></i>
                        Peso (kg): <span id="peso-valor" class="ms-2 badge bg-success">67</span>
                    </label>
                    <input type="range" class="form-range custom-range" id="pesoSlider" min="30" max="150" step="1" value="67">
                </div>

                <div class="d-grid">
                    <button type="button" id="calcular-btn" class="btn btn-secondary btn-lg rounded-pill fw-semibold shadow-sm">
                        <i class="bi bi-calculator me-2"></i>Calcular IMC
                    </button>
                </div>
            </form>

            <div id="resultado" class="alert alert-info mt-4 d-none rounded-3 shadow-sm">
                <h5 class="alert-heading"><i class="bi bi-info-circle me-2"></i>Resultado</h5>
                <p id="resultado-texto"></p>
                <hr>
                <p class="mb-0" id="resultado-categoria"></p>
            </div>

            <div class="mt-4 p-3 bg-light rounded-3">
                <h6 class="text-muted mb-3"><i class="bi bi-lightbulb me-2"></i>Nota Importante</h6>
                <p class="text-muted small mb-0" style="text-align: justify;">
                    Aunque es una herramienta Ãºtil para evaluar riesgos relacionados con el peso, el IMC no distingue
                    entre masa muscular y grasa corporal. Por ello, personas muy musculosas o atletas pueden tener un IMC elevado
                    sin que esto indique un exceso de grasa.
                </p>
            </div>

            <div th:if="${mensaje}" class="alert alert-success mt-4 rounded-3 shadow-sm" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${mensaje}"></span>
            </div>
        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(135deg, #4B0082 0%, #9370DB 100%);
}
.custom-range::-webkit-slider-thumb {
    background: #4B0082;
    border: 2px solid #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.custom-range::-moz-range-thumb {
    background: #4B0082;
    border: 2px solid #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
#calcular-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
}
</style>
<!-- End slider IMC -->
